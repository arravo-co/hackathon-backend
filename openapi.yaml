            application/json:
              schema:
                $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.PasswordChangeFailureResponse'
          description: ""
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.PasswordChangeFailureResponse'
          description: ""
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.PasswordChangeFailureResponse'
          description: ""
      summary: Change Password
  /api/v1/auth/password/recovery/completion:
    post:
      description: ' Complete password recovery'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.dtos.CompletePasswordRecoveryDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.CompletePasswordRecoverySuccessResponse'
          description: ""
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.CompletePasswordRecoveryFailureResponse'
          description: ""
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.CompletePasswordRecoveryFailureResponse'
