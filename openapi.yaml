  title: Hackathon Backend API
  version: 1.0.0
openapi: 3.0.0
paths:
  /api/v1/admin/register_admin:
    post:
      description: ' Register new admin'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.dtos.CreateNewAdminDTO'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.RegisterAnotherAdminResponseData'
          description: Admin successfully registered
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.RegisterAnotherAdminResponseData'
          description: Failed to register new Admin
      summary: Register A New Admin
  /api/v1/admin/register_judge:
    post:
      description: ' Register new judge'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.dtos.CreateNewJudgeByAdminDTO'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.RegisterJudgeByAdminResponseData'
          description: Judge successfully registered
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.RegisterJudgeByAdminResponseData'
          description: Failed to register new Judge
      summary: Register A New Judge
  /api/v1/auth/login:
    post:
      description: ' Log a user in'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.BasicLoginDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.BasicLoginSuccessResponse'
          description: Users Responses JSON
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.BasicLoginFailureResponse'
          description: Login failed
      summary: Basic Log in
  /api/v1/auth/me:
    get:
      description: ' Get auth user information "Type ''Bearer TOKEN'' to correctly
        set the Bearer token"'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.AuthUserInfoFetchSuccessResponse'
          description: UserInfo fetched successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.AuthUserInfoFetchFailureResponse'
          description: UserInfo fetch failed
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.AuthUserInfoFetchFailureResponse'
          description: UserInfo fetch failed
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.AuthUserInfoFetchFailureResponse'
          description: UserInfo fetch failed
      summary: Get Auth User Information
    put:
      description: ' Update auth user information'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.dtos.AuthParticipantInfoUpdateDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.AuthUserInfoFetchSuccessResponse'
          description: ""
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.AuthUserInfoFetchFailureResponse'
          description: ""
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.AuthUserInfoFetchFailureResponse'
          description: ""
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.AuthUserInfoFetchFailureResponse'
          description: ""
      summary: Update Auth User Info
  /api/v1/auth/me/team:
    get:
      description: ' Get Team Members Info'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.GetTeamMembersSuccessResponse'
          description: ""
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.FailResponse'
          description: ""
      summary: Get Team Members Info
  /api/v1/auth/me/team/{memberId}:
    delete:
      description: ' Delete Team Member from Team'
      parameters:
      - description: email of team member
        in: path
        name: memberId
        required: true
        schema:
          description: email of team member
          format: string
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.DeleteTeamMemberSuccessResponse'
          description: ""
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.FailResponse'
          description: ""
      summary: Get Team Members Info
  /api/v1/auth/me/team/invite:
    post:
      description: ' Invite new member'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.dtos.InviteToTeamData'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.InviteTeamMemberSuccessResponse'
          description: ""
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.InviteTeamMemberFailResponse'
          description: ""
      summary: Invite New Member
  /api/v1/auth/password/change:
    post:
      description: ' Change User Password'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.dtos.ChangePasswordDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github.com.arravoco.hackathon_backend.routes.v1.PasswordChangeSuccessResponse'
          description: ""
        "400":
