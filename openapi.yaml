openapi: 3.0.0
paths:
  /api/v1/admin/register_admin:
    post:
      description: ' Register new admin'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNewAdminDTO'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterAnotherAdminResponseData'
          description: Admin successfully registered
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterAnotherAdminResponseData'
          description: Failed to register new Admin
      summary: Register A New Admin
  /api/v1/admin/register_judge:
    post:
      description: ' Register new judge'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNewJudgeByAdminDTO'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterJudgeByAdminResponseData'
          description: Judge successfully registered
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterJudgeByAdminResponseData'
          description: Failed to register new Judge
      summary: Register A New Judge
  /api/v1/auth/login:
    post:
      description: ' Log a user in'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BasicLoginDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasicLoginSuccessResponse'
          description: Users Responses JSON
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasicLoginFailureResponse'
          description: Login failed
      summary: Basic Log in
  /api/v1/auth/me:
    get:
      description: ' Get auth user information "Type ''Bearer TOKEN'' to correctly
        set the Bearer token"'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthUserInfoFetchSuccessResponse'
          description: UserInfo fetched successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthUserInfoFetchFailureResponse'
          description: UserInfo fetch failed
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthUserInfoFetchFailureResponse'
          description: UserInfo fetch failed
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthUserInfoFetchFailureResponse'
          description: UserInfo fetch failed
      summary: Get Auth User Information
    put:
      description: ' Update auth user information'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthParticipantInfoUpdateDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthUserInfoFetchSuccessResponse'
          description: ""
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthUserInfoFetchFailureResponse'
          description: ""
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthUserInfoFetchFailureResponse'
          description: ""
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthUserInfoFetchFailureResponse'
          description: ""
      summary: Update Auth User Info
  /api/v1/auth/me/team:
    get:
      description: ' Get Team Members Info'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTeamMembersSuccessResponse'
          description: ""
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailResponse'
          description: ""
      summary: Get Team Members Info
  /api/v1/auth/me/team/{memberId}:
    delete:
      description: ' Delete Team Member from Team'
      parameters:
      - description: email of team member
        in: path
        name: memberId
        required: true
        schema:
          description: email of team member
          format: string
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteTeamMemberSuccessResponse'
          description: ""
        "400":
